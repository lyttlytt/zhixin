apply plugin: 'com.android.library'
apply plugin: 'me.tatarka.retrolambda'
//apply plugin: 'com.neenbedankt.android-apt'
android {

    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
//        jackOptions{
//            enabled = true
//        }
    }
    compileOptions {
        targetCompatibility rootProject.ext.javaVersion
        sourceCompatibility rootProject.ext.javaVersion
    }
}
dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    //网络请求
//    compile  rootProject.ext.dependencies["okhttp-logging"]
    compile "com.squareup.okhttp3:logging-interceptor:$rootProject.ext.loggingInterceptorVersion"
//    compile  rootProject.ext.dependencies["okhttp"]
    compile "com.squareup.okhttp3:okhttp:$rootProject.ext.okhttpVersion"
//    compile  rootProject.ext.dependencies["retrofit2"]
    compile "com.squareup.retrofit2:retrofit:$rootProject.ext.retrofitVersion"

//    compile  rootProject.ext.dependencies["rxjava"]
    compile "io.reactivex.rxjava2:rxjava:$rootProject.ext.rxjava2Version"
    compile "io.reactivex.rxjava2:rxandroid:$rootProject.ext.rxandroid2Version"
//    compile  rootProject.ext.dependencies["rxandroid"]
//    compile "com.squareup.retrofit2:converter-gson:$rootProject.ext.retrofit2CconverterGsonVersion"
    //使用fastJson
    compile "com.alibaba:fastjson:$rootProject.ext.fastJosn"
//    compile  rootProject.ext.dependencies["rxjava2Adapter"]
    compile "com.jakewharton.retrofit:retrofit2-rxjava2-adapter:$rootProject.ext.retrofit2Rxjava2AdapterVersion"

//    compile  rootProject.ext.dependencies["gson"]
    compile "com.google.code.gson:gson:$rootProject.ext.gsonVersion"
    // 首页广告图
//    compile  rootProject.ext.dependencies["convenientbanner"]
    compile "com.bigkoo:convenientbanner:$rootProject.ext.convenientbannerVersion"
    //沉浸式状态栏
    //    compile 'com.jaeger.statusbaruitl:library:1.3.1'
    //图片加载
//    compile  rootProject.ext.dependencies["glide"]
    compile "com.github.bumptech.glide:glide:$rootProject.ext.glideVersion"
    //滑动退出
    //    compile 'com.github.liuguangqiang.swipeback:library:1.0.2@aar'
//    compile  rootProject.ext.dependencies["appcompat-v7"]
    compile "com.android.support:appcompat-v7:$rootProject.ext.supportVersion"

//    compile  rootProject.ext.dependencies["support-v4"]
    compile "com.android.support:support-v4:$rootProject.ext.supportVersion"

//    compile  rootProject.ext.dependencies["support-design"]
    compile "com.android.support:design:$rootProject.ext.supportVersion"
    //    compile 'com.android.support:support-v13:25.2.0'
//    compile  rootProject.ext.dependencies["support-recyclerview"]
    compile "com.android.support:recyclerview-v7:$rootProject.ext.supportVersion"
    //dagger2
//    compile "com.google.dagger:dagger:$rootProject.ext.daggerVersion"
//    compile "com.google.dagger:dagger-compiler:$rootProject.ext.daggerVersion"
//    compile "org.glassfish:javax.annotation:$rootProject.ext.annotation"
//    butterknife
//    compile "com.jakewharton:butterknife:$rootProject.ext.butterknifeVersion"
//    apt "com.jakewharton:butterknife-compiler:$rootProject.ext.butterknifeCompilerVersion"

//    compile rootProject.ext.dependencies["butterknife"]
    //    compile "com.jakewharton:butterknife:$rootProject.ext.butterknifeVersion"
//    apt rootProject.ext.dependencies["butterknife-compiler"]
}

